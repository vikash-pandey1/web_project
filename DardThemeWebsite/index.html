<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="img/logo.png" alt="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <img src="img/moon.png" id="icon" alt="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Cat</span> Meau</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima rem <br> dicta tenetur ratione
                repudiandae
                cupiditate officia incidunt, maiores rerum veniam.</p>
            <a href="#">Download CV</a>
        </div>
        <div class="img-box">
            <img src="img/pattern.png" class="back-img" alt="">
            <img src="img/girl.png" class="main-img" alt="">
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-behance"></i></a>
            <a href="#"><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "img/sun.png";
            } else {
                icon.src = "img/moon.png";
            }
        }
    </script>
</body>

</html>
