<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassManager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PassZ</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Password Manager</h1>
        <p>We're thrilled to have you here.
            Your digital life contains a myriad of password, and we know how challenging it can be to manage them all.
        </p>
        <h2>Your Password</h2>
        <table>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>delete</th>
            </tr>
        </table>

        <h2>Add a Password</h2>
        <form action="/submit" method="post">
            <label for="website">Website:</label>
            <input type="text" id="website" name="username" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" class="btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
