<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddToCart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product">
        <div class="product-small-img">
            <img src="dakota.jpg" alt="" onclick="myFunction(this)">
            <img src="nora.jpg" alt="" onclick="myFunction(this)">
            <img src="jaq.jpg" alt=""  onclick="myFunction(this)">
            <img src="virat.jpg" alt="" onclick="myFunction(this)">
            <img src="rohit.jpg" alt="" onclick="myFunction(this)">
            <img src="dhoni.jpg" alt="" onclick="myFunction(this)">

        </div>
        <div class="img-container">
            <img id="imgBox" src="dakota.jpg" alt="">
        </div>
    </div>
    <script>
        function myFunction(smallImg) {
            var fullImg = document.getElementById("imgBox")
            fullImg.src = smallImg.src;
        };
    </script>
</body>

</html>
